<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilo.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="principal">
        <div id="pantalla">
             <label for="" id="texto"></label>
        </div>
        <div id="prim-fila">
            <input type="button" value="C" id="botonC">
            <input type="button" value="()" id="botonParentesis">
            <input type="button" value="/" id="botonBarra">
            <input type="button" value="=" id="botonIgual">
        </div>
        <div id="seg-fil">
            <input type="button" value="7" id="boton7">
            <input type="button" value="8" id="boton8">
            <input type="button" value="9" id="boton9">
            <input type="button" value="x" id="botonMultip">
        </div>
        <div id="ter-fil">
            <input type="button" value="4" id="boton4">
            <input type="button" value="5" id="boton5">
            <input type="button" value="6" id="boton6">
            <input type="button" value="-" id="botonMenos">
        </div>
        <div id="cuar-fil">
            <input type="button" value="1" id="boton1">
            <input type="button" value="2" id="boton2">
            <input type="button" value="3" id="boton3">
            <input type="button" value="+" id="botonMas">
        </div>
        <div id="quin-fil">
            <input type="button" value="0" id="boton0">
            <input type="button" value="." id="botonComa">
        </div>
    </div>

    <script src="/JS/funcionalidad.js"></script>
</body>
</html>
